AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  Project Allium: CFN Template to create an Elastic File System


Metadata:
  TemplateName: efs-stack.yaml
  TemplateType: Elastic File System
  Version: 1.0.0
  Owner: Subhamay Bhattacharyya
  ProjectName: Allium
  Last Modified: Jul 03, 2024
  Resources: 
    - Elastic File System
  StepsToTest: |
    Manualy verify the Stack.
  StepsToCleanup: |
    Stack delete command

  AWS::CloudFormation::Interface:
    ParameterGroups:
    #################################### Project Name and Environment ##############################
    - Label:
        default: "Project Name and Environment:"
      Parameters:
      - ProjectName
      - Environment
    #################################### GitHub Attributes #########################################
    - Label:
        default: "GitHub Attributes:"
      Parameters:
      - GitHubRef
      - GitHubURL
      - GitHubWFRunNumber
      - GitHubSHA
      - GitHubRepository
      - CiBuild
    #################################### KMS Key ###################################################
    - Label: 
        default: "KMS Configuration:"
      Parameters: 
        - KmsMasterKeyArn
    #################################### VPC #######################################################
    - Label: 
        default: "Subnets"
      Parameters: 
      - Subnet1
      - Subnet2
      - EFSSecutiryGroup
    ParameterLabels:
      ################################## Project Name and Environment ##############################
      ProjectName:
        default: "Project name."
      Environment:
        default: "Environment name."
      ################################## GitHub Attributes #########################################
      GitHubRef:
        default: "GitHub ref."
      GitHubURL:
        default: "GitHub URL."
      GitHubWFRunNumber:
        default: "GitHub workflow run number."
      GitHubSHA:
        default: "GitHub SHA."
      GitHubRepository:
        default: "GitHub repository."
      CiBuild:
        default: "Ci build."
      ################################## KMS Key ###################################################
      KmsMasterKeyArn: 
        default: "Kms key arn."
      ################################## Subnets ###################################################
      Subnet1: 
        default: "Efs mount target subnet 1"
      Subnet2: 
        default: "Efs mount target subnet 2"
      EFSSecutiryGroup: 
        default: "Efs security group."
Parameters:
  ###################################### Project Name and Environment ##############################
  ProjectName:
    Default: allium
    Description: "The project name that will be used as resource name prefixes and will be used to tag resources to track the project cost."
    Type: String
    MinLength: 5
    MaxLength: 20
    AllowedPattern: "[a-z]*"
    ConstraintDescription: "The length should be between 5 and 30, must contain only lowercase alphabets."
  Environment:
    Default: devl
    Description: "The deployment environment (dev/test/prod)."
    Type: String
    AllowedValues: ["devl", "test", "prod"]
    ConstraintDescription: "The Environment must be devl / test or prod"
  ###################################### GitHub Attributes #########################################
  GitHubRef:
    Default: ref_name
    Description: "GitHub ref name"
    Type: String
  GitHubURL:
    Default: "https://github.com/"
    Description: "GitHub URL"
    Type: String
  GitHubWFRunNumber:
    Default: 1
    Description: "The GitHub workflow run number for the latest CI/CD pipeline."
    Type: Number
  GitHubSHA:
    Default: "27e994ee4b064c37170c9a702c44b676c3295e1f"
    Description: "The sha value of the last commit."
    Type: String
  GitHubRepository:
    Default: 0032-allium-cft
    Description: "The GitHub repository name."
    Type: String
    MinLength: 10
    MaxLength: 30
    AllowedPattern: "[a-z0-9-.]*"
    ConstraintDescription: "The reposiroty length should be between 10 and 30, must contain only lowercase letter,numbers,dash, dot and should start with a letter."
  CiBuild:
    Default: ""
    Description: "Ci Build of the feature branch."
    Type: String
  ###################################### KMS Key ###################################################
  KmsMasterKeyArn:
    Default: "arn:aws:kms:us-east-1:637423502513:key/494509e4-3bc5-44b8-9c4d-12449900d395"
    Description: "The KMS key arn used to encrypt the file system."
    Type: String
    MinLength: 75
    MaxLength: 75
    AllowedPattern: "[a-z:/0-9-]*"
    ConstraintDescription: "The length of the KMS Key Id should be 36 and must be lowercase alphabets, numbers and dash."
  ###################################### Subnets ###################################################
  Subnet1: 
    Description: "First Subnet where the Efs mount target will be created."
    Type: String
  Subnet2: 
    Description: "Second Subnet where the Efs mount target will be created."
    Type: String
  EFSSecutiryGroup: 
    Description: "Efs Security Group"
    Type: String
Resources:
  ###################################### Elastic File System #######################################
  ElasticFileSystemResource:
    Type: AWS::EFS::FileSystem
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      BackupPolicy:
        Status: ENABLED
      PerformanceMode: maxIO
      Encrypted: true
      LifecyclePolicies:
        - TransitionToIA: AFTER_30_DAYS
        - TransitionToPrimaryStorageClass: AFTER_1_ACCESS
      FileSystemTags:
        - Key: Name
          Value: !Sub "${ProjectName}-efs-${Environment}-${AWS::Region}${CiBuild}"
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: GitHubRepository
          Value: !Ref GitHubRepository
        - Key: GitHubRef
          Value: !Ref GitHubRef
        - Key: GitHubURL
          Value: !Ref GitHubURL
        - Key: GitHubWFRunNumber
          Value: !Ref GitHubWFRunNumber
        - Key: GitHubSHA
          Value: !Ref GitHubSHA
        - Key: CiBuild
          Value: !Ref CiBuild
      KmsKeyId: !Ref KmsMasterKeyArn
  ###################################### EFS Mount Targets  ########################################
  MountTargetSubnet1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref ElasticFileSystemResource
      SubnetId: !Ref Subnet1
      SecurityGroups: 
      - !Ref EFSSecutiryGroup

  MountTargetSubnet2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref ElasticFileSystemResource
      SubnetId: !Ref Subnet2
      SecurityGroups: 
      - !Ref EFSSecutiryGroup
Outputs:
  ElasticFileSystemId:
    Description: Elastic File System Id
    Value: !GetAtt ElasticFileSystemResource.FileSystemId
  ElasticFileSystemArn:
    Description: Elastic File System Arn
    Value: !GetAtt ElasticFileSystemResource.Arn
  FirstMountTargetId:
    Description: First Efs mount target id
    Value: !GetAtt MountTargetSubnet1.Id
  SecondMountTargetId:
    Description: Second Efs mount target id
    Value: !GetAtt MountTargetSubnet2.Id
  FirstMountTargetIpAddress:
    Description: First Efs mount target IP Address
    Value: !GetAtt MountTargetSubnet1.IpAddress
  SecondMountTargetIpAddress:
    Description: Second Efs mount target IP Address
    Value: !GetAtt MountTargetSubnet2.IpAddress



